<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>גלגל אתגרי התנדבות</title>
  <link rel="icon" href="assets/images/tozeretLogo.png">
  <link rel="apple-touch-icon" href="assets/images/tozeretLogo.png">


  <!-- פונט עברי נקי -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="wrap">

    <header class="top">
      <img class="logo" src="assets/images/tozeretLogo.png" alt="תוצרת הארץ" />
      <div class="title">
        <h1>התנדבת בתקופת מבחנים?</h1>
        <p>מסובבים את ה- 🎡 שולחים ב- 📱 ו...  </p>
        <p> נכנסים להגרלה!!🎁 </p>
      </div>
    </header>

    <main class="stage">
      <div class="wheel-wrap">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="wheel" width="900" height="900"></canvas>

        <div class="hub">
          <button id="spinBtn" type="button">האתגר שלי...</button>
        </div>

        <!-- קונפטי -->
        <canvas id="confetti" class="confetti" width="900" height="900" aria-hidden="true"></canvas>
      </div>

      <div id="result" class="result" aria-live="polite"></div>

      <p class="tiny">
       🤳 שליחת האתגר וכניסה להגרלה 🗳️  
      </p>

      <button id="formBtn" class="btn btn-form" disabled>מילוי פרטים + העלאה 📝</button>

      <button id="waBtn" class="btn btn-wa" disabled> שליחה בוואטסאפ </button>

      <p class="tiny">
        לא חייבים פנים בתמונה. אפשר חפץ/סביבה/טקסט בלבד ☺️
      </p>
    </main>

    <footer class="footer"> © 2026 Yael Tamir. All rights reserved. </footer>

  </div>

  <script src="js/app.js" defer></script>
</body>
</html>
