<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>גלגל אתגרי התנדבות</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="wrap">

    <header class="top">
      <div class="brand">
        <img src="assets/images/tozeretLogo.png" alt="תוצרת הארץ" />
      </div>

      <div class="micro">
        התנדבת בתקופת מבחנים? מסובבים פעם אחת 🎡<br/>
        שולחים את התוצר בוואטסאפ → נכנסים להגרלה 🎁
      </div>
    </header>

    <main class="stage">
      <div class="wheel-wrap">
        <div class="pointer" aria-hidden="true"></div>

        <canvas id="wheel" width="900" height="900"></canvas>

        <div class="hub">
          <button id="spinBtn" type="button">SPIN</button>
        </div>
      </div>

      <div id="result" class="result" aria-live="polite"></div>

      <div class="actions">
        <button id="waBtn" class="btn btn-wa" disabled>שלח בוואטסאפ ✅</button>
        <button id="againBtn" class="btn btn-ghost" disabled>סיבוב נוסף (לא חובה)</button>
      </div>

      <p class="tiny">
        טיפ: לא חייבים פנים בתמונה. אפשר לצלם חפץ/ידיים/סביבה, או לכתוב טקסט בלבד 🙂
      </p>
    </main>

  </div>

  <script src="js/app.js" defer></script>
</body>
</html>
